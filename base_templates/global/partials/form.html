<div class="main-content  container">
    <form  class="main-form" action="{{ form_action }}" method="POST">
        {% csrf_token %}
        <div class="form-content form-content-grid">
            {% for field in form %}
                <div class="form-group {{ field.field.widget.attrs.class }}">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{field}}

                    {% if field.help_text %}
                        <p class="help-text">{{field.help_text}}</p>
                    {% endif %}

                    {{ field.errors }}
                </div>
            {% endfor %}
        </div>

        {% if form.errors %}
            <div class="form-content form-content-grid center">
                <div class="form-group">
                    <div class="message message-error">
                        there are errors in the form, please fix then and send again.
                    </div>
                </div>
            </div>
        {% endif %}

        <div class="form-content form-content-grid center">
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </div>
    </form>     
</div>
